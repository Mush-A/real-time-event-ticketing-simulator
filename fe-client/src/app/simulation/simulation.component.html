<div class="flex h-screen bg-gray-100 p-4 gap-4">
  <!-- Left Form Section -->
  <div class="flex flex-col justify-between w-1/4 space-y-4">
    <form [formGroup]="simulationForm" (ngSubmit)="onSubmit()" class="w-full space-y-4 bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold text-gray-800">Simulation Settings</h2>

      <div>
        <label class="block text-gray-700 mb-1">Total Tickets</label>
        <input
          formControlName="totalTickets"
          type="number"
          required
          class="w-full px-3 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          placeholder="Enter total tickets"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Ticket Release Rate</label>
        <input
          formControlName="ticketReleaseRate"
          type="number"
          required
          class="w-full px-3 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          placeholder="Enter ticket release rate"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Customer Retrieval Rate</label>
        <input
          formControlName="customerRetrievalRate"
          type="number"
          required
          class="w-full px-3 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          placeholder="Enter customer retrieval rate"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Max Tickets Capacity</label>
        <input
          formControlName="maxTicketsCapacity"
          type="number"
          required
          class="w-full px-3 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          placeholder="Enter max tickets capacity"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Number of Vendors</label>
        <input
          formControlName="numVendors"
          type="number"
          required
          class="w-full px-3 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          placeholder="Enter number of vendors"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Number of Customers</label>
        <input
          formControlName="numCustomers"
          type="number"
          required
          class="w-full px-3 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          placeholder="Enter number of customers"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Duration (seconds)</label>
        <input
          formControlName="durationInSeconds"
          type="number"
          required
          class="w-full px-3 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          placeholder="Enter duration in seconds"
        />
      </div>

      <div class="flex space-x-4">
        <button
          type="submit"
          [disabled]="!simulationForm.valid"
          class="flex-1 bg-blue-500 text-white py-1 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        >
          Start Simulation
        </button>

        <button
          (click)="stopSimulation()"
          class="flex-1 bg-gray-200 text-blue-500 py-1 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 transition duration-200"
        >
          Stop Simulation
        </button>
      </div>
    </form>
  </div>

  <!-- Right Message Section -->
  <div class="flex flex-col w-1/2 flex-grow">
    <div class="flex-grow bg-white shadow-lg rounded-lg p-4 overflow-hidden">
      <h2 class="text-xl font-semibold text-gray-800">Messages</h2>
      <div class="max-h-full overflow-y-scroll py-4">
        <div *ngFor="let message of messages$ | async" class="bg-gray-200 p-1 rounded mb-2 transition duration-200 shadow-sm">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
