<div class="flex min-h-screen">
  <!-- Left Form Section -->
  <div class="flex flex-col justify-center items-start w-1/2 px-8 space-y-4">
    <form [formGroup]="simulationForm" (ngSubmit)="onSubmit()" class="w-full max-w-md space-y-3">
      <div>
        <label class="block text-gray-700 mb-1">Total Tickets</label>
        <input
          formControlName="totalTickets"
          type="number"
          required
          class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Ticket Release Rate</label>
        <input
          formControlName="ticketReleaseRate"
          type="number"
          required
          class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Customer Retrieval Rate</label>
        <input
          formControlName="customerRetrievalRate"
          type="number"
          required
          class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Max Tickets Capacity</label>
        <input
          formControlName="maxTicketsCapacity"
          type="number"
          required
          class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Number of Vendors</label>
        <input
          formControlName="numVendors"
          type="number"
          required
          class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Number of Customers</label>
        <input
          formControlName="numCustomers"
          type="number"
          required
          class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Duration (seconds)</label>
        <input
          formControlName="durationInSeconds"
          type="number"
          required
          class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="!simulationForm.valid"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Start Simulation
      </button>

      <button
        (click)="stopSimulation()"
        class="w-full bg-gray-200 text-blue-500 py-2 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400"
      >
        Stop Simulation
      </button>
    </form>
  </div>

  <!-- Right Message Section -->
  <div class="flex flex-col justify-center items-center w-1/2 px-8">
    <div *ngIf="message" class="text-gray-700 text-center">
      <p>{{ message }}</p>
    </div>
  </div>
</div>
