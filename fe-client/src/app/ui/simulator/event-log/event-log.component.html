<div class="flex flex-col gap-4 bg-white shadow-lg rounded-lg p-4 overflow-hidden flex-1 h-full">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Event log</h2>
  <div class="flex flex-col flex-1 overflow-y-scroll space-y-4 py-4">

    <div
      *ngFor="let message of messages"
      [ngClass]="getMessageClass(message.eventType)"
      class="p-4 rounded transition duration-200 shadow-sm"
    >
      <div class="flex flex-col space-y-1">
        <span class="font-bold flex justify-between">
        <span>
          <span>{{ message.eventType.split("_").join(" ") }}</span>
        </span>
          <span *ngIf="message.user"> By {{ message.user.name }}</span>
        </span>

        <ng-container *ngIf="message.ticket">
          <div class="flex gap-2">
            <span class="font-bold text-gray-600">Ticket ID: </span>
            <span class="text-gray-800">{{ message.ticket.id }}</span>
          </div>
          <div class="flex gap-2">
            <span class="font-bold text-gray-600">Ticket Status: </span>
            <span class="text-gray-800">{{ message.ticket.status }}</span>
          </div>
        </ng-container>
      </div>
    </div>

    <div class="min-h-[200px]"></div>

  </div>
  <div>
    <button
      (click)="onClearMessages()"
      class="px-2 bg-red-500 text-white py-1 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200"
    >
      Clear Messages
    </button>
  </div>
</div>
