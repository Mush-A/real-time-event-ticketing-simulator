<div class="flex flex-col gap-4 bg-white shadow-lg rounded-lg p-4 overflow-hidden flex-1 h-full">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Dashboard</h2>
  <div class="h-full">
    <ngx-charts-bar-vertical-2d
      [results]="chartData"
      [scheme]="chartColorScheme"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Users'"
      [yAxisLabel]="'Tickets'">
    </ngx-charts-bar-vertical-2d>
  </div>
  <div>
    <button (click)="onClearChartData()" class="px-2 bg-red-500 text-white py-1 rounded">Clear Chart Data</button>
  </div>
</div>
